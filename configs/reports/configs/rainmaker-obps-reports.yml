        label: ULBType
        type: string
        source: obps
        total: false
      - name: UlbName
        label: UlbName
        type: string
        source: obps
        total: false
      - name: applicationno
        label: ApplicationNumber
        type: string
        source: obps
        total: false
      - name: ApplicantName
        label: ApplicantName
        type: string
        source: obps
        total: false
      - name: submissiondate
        label: SubmissionDate
        type: string
        source: obps
        total: false
      - name: Latitude
        label: Latitude
        type: string
        source: obps
        total: false
      - name: Longitude
        label: Longitude
        type: string
        source: obps
