        source: obps
        total: false
      - name: BlockingReason
        label: BlockingReason
        type: string
        source: obps
        total: false
      - name: BlockingDate
        label: BlockingDate
        type: string
        source: obps
        total: false
      - name: name
        label: BlockedBy
        type: string
        source: obps
        total: false
      - name: UserID
        label: UserID
        type: string
        source: obps
        total: false

    searchParams:
      - name: ulbType
        label: ULBType
        type: singlevaluelist
        source: obps
        isMandatory: false
        pattern: "list://Municipal Corporation:Municipal Corporation,Municipal Council:Municipal Council,Nagar Panchayat:Nagar Panchayat,Improvement Trust:Improvement Trust"
        searchClause: AND bp.additionalDetails->>'Ulblisttype' = $ulbType
      - name: ulbName
        label: ULBName
        type: singlevaluelist
        source: obps
        isMandatory: false
        pattern: "http://egov-mdms-service:8080/egov-mdms-service/v1/_get?tenantId=$tenantid&moduleName=tenant&masterName=tenants|$.MdmsRes.tenant.tenants.*.code|$.MdmsRes.tenant.tenants.*.name"
        searchClause: AND bp.additionalDetails->>'UlbName' = $ulbName
      - name: applicationNo
        label: ApplicationNumber
        type: string
        source: obps
        isMandatory: false
        searchClause: AND bp.applicationno = $applicationNo
      - name: fromDate
        label: FromDate
        type: epoch
        source: obps
        isMandatory: true
        searchClause: AND bp.createdTime >= $fromDate
      - name: toDate
        label: ToDate
        type: epoch
        source: obps
        isMandatory: true
        searchClause: AND bp.createdTime <= $toDate

    query: >-
      SELECT DISTINCT ON (bp.applicationno)
      bp.additionalDetails->>'District' AS District,
      bp.additionalDetails->>'Ulblisttype' AS UlbType,
      bp.additionalDetails->>'UlbName' AS UlbName,
      bp.applicationno,
      bp.additionalDetails->>'ownerName' AS ApplicantName,
      to_char(to_timestamp(bp.createdTime / 1000), 'DD/MM/YYYY') AS submissiondate,
      bd.additionalDetails->>'latitude' AS Latitude,
      bd.additionalDetails->>'longitude' AS Longitude,
      bp.additionalDetails->>'area' AS PlotArea,
      pi.comment AS BlockingReason,
      to_char(to_timestamp(pi.lastModifiedTime / 1000), 'DD/MM/YYYY') AS BlockingDate,
      u.name AS name,  
      u.id AS UserID
      FROM
      eg_bpa_buildingplan bp
      JOIN
      eg_bpa_document bd ON bp.id = bd.buildingplanid
      JOIN
      eg_wf_processinstance_v2 pi ON bp.applicationno = pi.businessid
      JOIN
      eg_user u ON pi.lastmodifiedby = u.uuid  
      WHERE
      pi.action = 'BLOCK'
      AND NOT EXISTS (
      SELECT 1
      FROM eg_wf_processinstance_v2 pi_inner
      WHERE pi_inner.businessid = bp.applicationno
      AND pi_inner.createdtime > pi.createdtime
      AND pi_inner.action != 'BLOCK'
      )
    orderby: ORDER BY bp.applicationno, submissiondate DESC;
